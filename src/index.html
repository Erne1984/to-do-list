<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="shortcut icon" href="assets/fav.ico" type="image/x-icon">
    <title>To Do List</title>
</head>

<body>

    <header class="title-box">
        <h1>Lista de Tarefas</h1>
    </header>

    <main class="main-content">

        <nav class="side-bar">

            <div class="home">
                <h2 class="side-bar-titles">Home</h2>

                <ul>
                    <div class="box-list-item home-item select">
                        <img class="icons" src="./assets/home.svg">
                        <li class="list-element">Geral</li>
                    </div>

                    <div class="box-list-item home-item">
                        <img class="icons" src="./assets/calendar_today.svg">
                        <li class="list-element">Hoje</li>
                    </div>

                    <div class="box-list-item home-item">
                        <img class="icons" src="./assets/calendar_month.svg">
                        <li class="list-element">Próxima Semana</li>
                    </div>

                    <!--div class="box-list-item home-item">
                        <img class="icons" src="./assets/priority_high.svg">
                        <li class="list-element">Importante</li>
                    </div-->

                </ul>

            </div>

            <div class="projects">
                <h2 class="side-bar-titles">Projetos</h2>

                <div class="box-list-item-project" id="add-project">
                    <img class="icons" src="./assets/add_circle.svg">
                    <li class="list-element">Adicionar Projeto</li>
                </div>

                <form class="add-project-box none">
                    <img class="icons" src="./assets/reorder.svg">
                    <div class="input-project">
                        <input type="text" placeholder="Entre o novo projeto" id="input-project">

                        <div class="box-btn-form">
                            <button type="button" id="btn-confirm-add-project" class="btn-confirm">Adicionar</button>
                            <button type="button" id="btn-confirm-cancel-project" class="btn-cancel">Cancelar</button>
                        </div>
                    </div>
                </form>
            </div>

        </nav>

        <dialog id="edit-todo">
            <form method="dialog">
                <h2>Editar Tarefa</h2>

                <div class="input-box">
                    <label for="title">Title</label>
                    <input type="text" id="title">
                </div>

                <div class="input-box">
                    <label for="description-edit">Description</label>
                    <textarea id="description-edit" rows="3" cols="36"></textarea>
                </div>

                <div class="input-box">
                    <label for="date">Data</label>
                    <input type="date" id="date-edit">
                </div>

                <div class="input-checkbox">
                    <input class="checked" type="checkbox" id="important">
                    <label for="important">Importante?</label>
                </div>

                <div class="btn-form">
                    <button id="submit-edit" type="button">modificar</button>
                    <button id="cancel-edit" type="button">cancelar</button>
                </div>

            </form>
        </dialog>

        <dialog id="edit-project-dialog">
            <form method="dialog">
                <h2>Editar Nome do Projeto</h2>

                <div class="input-box">
                    <label for="new-project-name">Novo Nome do Projeto</label>
                    <input type="text" id="new-project-name" name="new-project-name">
                </div>

                <div class="btn-form">
                    <button type="submit" id="btn-confirm-edit-project" class="btn-confirm">Confirmar</button>
                    <button type="button" id="btn-cancel-edit-project" class="btn-cancel">Cancelar</button>
                </div>
            </form>
        </dialog>

        <div class="content">
            <h2 class="title-content">Todas as Tarefas</h2>

            <div class="list-todo" id="list-todo-content">

            </div>

            <div class="container-form-add-todo">

                <div class="show-form-todo none">
                    <img class="icons" src="./assets/add_circle.svg">
                    <div>Adicionar a tarefa</div>
                </div>

                <form class="form-add-todo none">

                    <label for="title">Titúlo:</label>
                    <input name="title" type="text" id="input-title" placeholder="O que fazer?">

                    <label for="description">Descrição(opcional):</label>
                    <input name="description" type="text" id="input-descri">

                    <label for="date">Data:</label>
                    <input name="date" type="date" id="input-date">

                    <div class="box-btn-form">
                        <button id="btn-confirm-addToDo" type="button" class="btn-confirm">Adicionar</button>
                        <button id="btn-cancel-addToDo" type="button" class="btn-cancel">Cancelar</button>
                    </div>

                </form>

            </div>

        </div>

    </main>

</body>

</html>
